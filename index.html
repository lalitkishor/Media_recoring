<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>
    <body>
        <div class="container">
            <div class="header"> 
                <h3>Video/Auido Recording</h3>
            </div>
            <div class="media-container">
                <div class="video-container">
                        <div class="media-device-selection">
                                <h4>Select video device</h4>
                                <select name="select" id="video-source"></select>
                        </div>
                    <video id="video-element" width="420" controls></video>
                    <div class="show-data">
                        <h3>Time</h3>
                        <h3 id="show-time-video">00:00</h3>
                    </div>
                    <div class="button-container">
                     <button class="js-start-video start-btn">start</button>
                     <button class="js-stop-video stop-btn" disabled>stop</button> 
                    </div>
                </div>
                <div class="audio-container">
                        <div class="media-device-selection">
                                <h4>Select audio device</h4>
                            <select name="select" id="audio-source"></select>
                        </div>
                    <audio id="audio-element" controls></audio>
                    <div class="show-data">
                            <h3>Time</h3>
                            <h3 id="show-time-audio">00:00</h3>
                        </div>
                    <div class="button-container">
                        <button class="js-start-audio start-btn">start</button>
                        <button class="js-stop-audio stop-btn" disabled >stop</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/app.js"></script>
</html>
