<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>
    <body>
        <div class="container">
            <div class="header"> 
                <h3>Audio/video Recording</h3>
            </div>
            <div class="device-selection">
                <select name="select" id="media-source"></select>
            </div>
            <div class="media-container">
                <div class="video-container">
                    <video id="video-element" controls></video>
                    <div class="button-container">
                     <button class="js-start-video">start</button>
                     <button class="js-stop-video">stop</button> 
                    </div>
                </div>
                <div class="audio-container">
                    <audio id="audio-element" controls></audio>
                    <div class="button-container">
                        <button class="js-start-audio">start</button>
                        <button class="js-stop-audio" >stop</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/app.js"></script>
</html>
